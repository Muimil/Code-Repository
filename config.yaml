# config.yaml: 应用程序配置示例

# 数据库连接信息
database:
  host: "localhost"
  port: 5432
  user: "muimill"
  password: "secure_password_123"
  pool_size: 10

# 日志配置
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "/var/log/app.log"

# 特性开关
features:
  enable_beta: false
  max_retries: 3

# 列表示例
servers:
  - name: "web_server_01"
    ip: "192.168.1.10"
  - name: "db_server_01"
    ip: "192.168.1.20"

# 这是Muimill今天摘给你的小星星～希望你喜欢。
